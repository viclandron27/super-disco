<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container col-8">

      <div class="row">
        <div class="col-1 hour time-block">
          9AM
        </div>
        <textarea id="9" class="col-10 description">
        </textarea>
        <button class="col-1 btn saveBtn oi oi-lock-locked"></button>
      </div>

      <div class="row">
        <div class="col-1 hour time-block">
          10AM
        </div>
        <textarea id="10" class="col-10 description">
        </textarea>
        <button class="col-1 saveBtn oi oi-lock-locked"></button>
      </div>

      <div class="row">
        <div class="col-1 hour time-block">
          11AM
        </div>
        <textarea id="11" class="col-10 description">
        </textarea>
        <button class="col-1 saveBtn oi oi-lock-locked"></button>
      </div>

      <div class="row">
        <div class="col-1 hour time-block">
          12PM
        </div>
        <textarea id="12" class="col-10 description">
        </textarea>
        <button class="col-1 btn saveBtn oi oi-lock-locked"></button>
      </div>

      <div class="row">
        <div class="col-1 hour time-block">
          1PM
        </div>
        <textarea id="13" class="col-10 description">
        </textarea>
        <button class="col-1 saveBtn oi oi-lock-locked"></button>
      </div>

      <div class="row">
        <div class="col-1 hour time-block">
          2PM
        </div>

        </textarea>
        <button class="col-1 saveBtn oi oi-lock-locked"></button>
      </div>

      <div class="row">
        <div class="col-1 hour time-block">
          3PM
        </div>
        <textarea id="15" class="col-10 description">
        </textarea>
        <button class="col-1 saveBtn oi oi-lock-locked"></button>
      </div>

      <div class="row">
        <div class="col-1 hour time-block">
          4PM
        </div>
        <textarea id="16" class="col-10 description">
        </textarea>
        <button class="col-1 saveBtn oi oi-lock-locked"></button>
      </div>

      <div class="row">
        <div class="col-1 hour time-block">
          5PM
        </div>

        </textarea>
        <button class="col-1 saveBtn oi oi-lock-locked"></button>
      </div>

    </div> <!-- end of container -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
